Antipsychotics:
  藥物基本資料:
    
    外觀類型: "藥片"
    存取位置: [1,1]
    

  藥物詳細資料:
    名稱: "Antipsychotics"
    劑量: "5 毫克"
    服用方式: "口服 (Oral use)"
    單位劑量: "1 special pill"
    有效日期: "2027/08/02"
    適應症: "消除精神分裂症的陽性病徵，例如幻覺、妄想、思想混亂等。有助眠功效，適用於對其他藥物不適應者。"
    可能副作用: "嗜睡、頭暈、體重增加、口乾、便秘、姿勢性低血壓"
    條碼: "（圖像中含條碼，無明確編號）"
    外觀:
      顏色: "紅色條紋 白色外觀"
      形狀: "圓扁形"

Andsodhcd:
  藥物基本資料:
    
    外觀類型: "藥片"
    存取位置: [1,2]
    
  藥物詳細資料:
    名稱: "Andsodhcd"
    成分: "Nirmatrelvir"
    分類: "3CL proteinase inhibitors"
    劑量: "1 special pill"
    服用方式: "口服 (Oral use)"
    有效日期: "2027/11/09"
    適應症: "適用於12歲以上、體重至少40公斤，於5天內確診輕度至中度COVID-19，且具嚴重疾病風險因子的成人與兒童"
    可能副作用: "味覺異常、腹瀉、噁心、嘔吐、頭痛"
    條碼編號: "TEST-367842394"
    外觀:
      顏色: "藍色條紋 白色外觀"
      形狀: "圓扁形"


埃康眼藥水::
  藥物基本資料:
      
      外觀類型: "藥片"
      存取位置: [1,3]      
  
  藥物詳細資料:
    名稱: "ICOM 埃康眼藥水"
    劑量: "5ml"
    服用方式: "滴眼 (Eye drops)"
    單位劑量: "依醫囑滴入"
    有效日期: "未標示"
    適應症: >
      眼瞼敏感症、瞼緣炎、非特異性表層結膜炎、深部角膜炎、帶狀皰疹眼炎、水泡性角膜結膜炎、霰膿角膜炎、
      結膜炎、虹彩睫狀體炎、虹彩炎、復發性瞼緣潰瘍、角膜潰瘍及角膜損傷。
    可能副作用: "未明確標示，需由醫師處方使用"
    條碼: "無"
    外觀:
      顏色: "無色透明瓶"
      形狀: "圓柱狀瓶身"


淡安眼藥水::
  藥物基本資料:
      
      外觀類型: "藥片"
      存取位置: [1,4]
      
  
  藥物詳細資料:
    名稱: "TAMAN 淡安眼藥水"
    劑量: "10ml"
    服用方式: "滴眼 (Eye drops)"
    單位劑量: "每次 1 至數滴"
    有效日期: "未標示"
    適應症: >
      眼瞼緣炎、流行性角膜炎、眼瞼炎、結膜炎、砂眼、淚腺炎。
    可能副作用: "避免光照，可能刺激性反應，請遵照醫囑使用"
    條碼: "00023"
    外觀:
      顏色: "淺藍色水滴瓶身"
      形狀: "水滴狀瓶身"

